    <!----------------- Login ----------------->

          <main>
            <div class="block">
                <ul class="tab">
                    <li><button class="tabBtn -on" >登入</button></li>
                    <li><button class="tabBtn">註冊</button></li>
                </ul>

                <div class="login tabContent">
                <form class="enter">
                    <label for="loginID">帳號</label>
                    <input type="email" placeholder="請輸入email" id="loginID" autocomplete="username">
                    <label for="loginPW">密碼</label>
                    <input type="password" placeholder="請輸入密碼" id="loginPW" autocomplete="current-password">
                    <a href="#">忘記密碼</a>
                    <button type="submit">登入</button>
                </form>

                <h4>或快速登入</h4>
                <ul class="otherWay">
                    <li><button><i class="fa-brands fa-facebook"></i></button></li>
                    <li><button><i class="fa-brands fa-google"></i></button></li>
                    <li><button><i class="fa-brands fa-line"></i></button></li>
                </ul>
                </div>


                <div class="register tabContent" style="display: none;">
                    <form class="enter">
                        <label for="registerID">帳號</label>
                        <input type="email" placeholder="請輸入email" id="registerID" autocomplete="username">
                        <label for="registerPW">密碼</label>
                        <input type="password" placeholder="請輸入密碼" id="registerPW" autocomplete="new-password">
                        <label for="confirmPW">再次確認密碼</label>
                        <input type="password" placeholder="請輸入密碼" id="confirmPW" autocomplete="new-password">
                        <button type="submit">登入</button>
                    </form>
                
                    <h4>或快速註冊</h4>
                    <ul class="otherWay">
